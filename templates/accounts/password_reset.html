{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NextSlot</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        
        .icon-wrapper i {
            font-size: 2.2rem;
            color: white;
        }
        
        .reset-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .reset-subtitle {
            color: #64748b;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0d9488;
            background: white;
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        
        .btn-reset {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(13, 148, 136, 0.35);
        }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #0d9488;
        }
        
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        /* Mobile Header */
        .mobile-top-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, #0d9488 0%, #0891b2 100%);
            z-index: 1000;
            padding: 0 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .mobile-top-header .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .mobile-top-header .header-title {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .mobile-top-header .spacer {
            width: 40px;
        }
        
        @media (max-width: 576px) {
            .mobile-top-header {
                display: flex;
            }
            
            body {
                padding-top: 80px;
            }
            
            .reset-card {
                padding: 40px 25px;
                border-radius: 20px;
            }
            
            .reset-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-top-header">
        <a href="{% url 'accounts:login' %}" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </a>
        <span class="header-title">Reset Password</span>
        <div class="spacer"></div>
    </div>
    
    <div class="reset-card">
        <div class="icon-wrapper">
            <i class="bi bi-key"></i>
        </div>
        
        <h1 class="reset-title">Forgot Password?</h1>
        <p class="reset-subtitle">
            No worries! Enter your email address and we'll send you a link to reset your password.
        </p>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i class="bi bi-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %}-fill"></i>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-icon-wrapper">
                    <i class="bi bi-envelope"></i>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email address"
                           required>
                </div>
            </div>
            
            <button type="submit" class="btn-reset">
                <i class="bi bi-send"></i>
                Send Reset Link
            </button>
        </form>
        
        <a href="{% url 'accounts:login' %}" class="back-link">
            <i class="bi bi-arrow-left"></i>
            Back to Login
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
